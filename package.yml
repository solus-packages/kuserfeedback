    - https://cdn.download.kde.org/stable/kuserfeedback/kuserfeedback-1.0.0.tar.xz : 5a2f53ebb4b99a280757ca32bd9b686a7764a726e7e4d8bafee33acbb44b9db7
license    : MIT
component  : desktop.kde.core
